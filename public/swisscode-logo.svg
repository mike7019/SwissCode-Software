<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C3C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Fondo del icono de código -->
  <rect x="50" y="20" width="120" height="120" rx="25" ry="25" fill="url(#redGradient)" filter="url(#shadow)"/>
  
  <!-- Símbolos de código < / > -->
  <g fill="white" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- < -->
    <path d="M85 60 L95 50 L95 90 L85 80" transform="rotate(180 90 70)"/>
    <!-- / -->
    <line x1="105" y1="95" x2="125" y2="45"/>
    <!-- > -->
    <path d="M135 60 L125 50 L125 90 L135 80"/>
  </g>
  
  <!-- Texto SwissCode -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    <!-- Swiss en rojo -->
    <text x="190" y="90" font-size="48" fill="url(#redGradient)">Swiss</text>
    <!-- Code en negro -->
    <text x="340" y="90" font-size="48" fill="#2D3748">Code</text>
  </g>
  
  <!-- SOFTWARE en gris -->
  <text x="190" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#6c757d" letter-spacing="8">SOFTWARE</text>
</svg>
